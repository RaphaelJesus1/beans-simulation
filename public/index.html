    <!-- Hierarquia tabs
        tab-info > tab-title ou tab-body
    -->

    <div id="tabs">
      <div
        id="tabs-botoes"
        class="position-absolute d-flex"
        style="top: 0; right: 0"
      >
        <button
          type="button"
          class="btn btn-dark"
          onclick="$('#tab-simulacao').show();"
        >
          Simulação
        </button>
      </div>

      <div id="tabs-conteudos">
        <!--------------------- TAB SIMULACAO ---------------------->
        <div
          id="tab-simulacao"
          class="tab-info w-300px"
          style="right: 5px; top: calc(50% - 215px)"
        >
          <div class="tab-title">
            Simulação
            <button
              type="button"
              class="btn close-btn"
              onclick=" $(this).closest('.tab-info').hide()"
            >
              <i class="fal fa-minus"></i>
            </button>
          </div>
          <div class="tab-body">
            <div id="painelInicial">
              <div id="initial_inputs" class="p-0 m-0">
                <label for="slider_input_organisms"
                  >Organismos: <label id="label_organisms">35</label></label
                >
                <input
                  type="range"
                  min="0"
                  max="500"
                  value="35"
                  class="slider-red"
                  step="1"
                  id="slider_input_organisms"
                  oninput="label_organisms.textContent=slider_input_organisms.value"
                />
                <label for="slider_input_vegetables"
                  >Vegetais: <label id="label_vegetables">80</label></label
                >
                <input
                  type="range"
                  min="0"
                  max="3000"
                  value="80"
                  class="slider-yellow"
                  step="5"
                  id="slider_input_vegetables"
                  oninput="label_vegetables.textContent=slider_input_vegetables.value"
                />
              </div>
              <label for="input_vegetable_rate"
                >Aparição de vegetais:
                <label id="label_vegetable_rate">100</label> por segundo</label
              >
              <input
                type="range"
                min="0"
                max="1000"
                value="100"
                class="slider-yellow"
                step="1"
                id="input_vegetable_rate"
                oninput="label_vegetable_rate.textContent=input_vegetable_rate.value"
              />

              <label for="input_mutation_probability"
                >Probabilidade de mutação:
                <label id="label_mutation_probability">10</label>%</label
              >
              <input
                type="range"
                min="0"
                max="100"
                value="10"
                class="slider-blue"
                id="input_mutation_probability"
                oninput="label_mutation_probability.textContent=input_mutation_probability.value"
              />

              <label for="input_mutation_magnitude"
                >Magnitude das mutações:
                <label id="label_mutation_magnitude">5</label>%</label
              >
              <input
                type="range"
                min="0"
                max="100"
                value="5"
                class="slider-blue"
                id="input_mutation_magnitude"
                oninput="label_mutation_magnitude.textContent=input_mutation_magnitude.value"
              />

              <div id="initial_buttons" class="row mt-3">
                <div class="col-sm-3 d-grid gap-2">
                  <button
                    id="button_set_default"
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                    style="color: #ddd"
                  >
                    Default
                  </button>
                </div>
                <div class="col-sm-9 d-grid gap-2">
                  <button
                    id="button_start_simulation"
                    type="button"
                    class="btn btn-sm btn-success"
                  >
                    Play
                  </button>
                </div>
              </div>
              <div id="extra_buttons" class="mt-3 text-center d-none">
                <button
                  id="button_restart_simulation"
                  type="button"
                  class="btn btn-sm btn-block btn-outline-secondary"
                  style="color: #ddd"
                >
                  Restart
                </button>
                <!-- <div
                  id="btnDesacelera"

                  onclick="desacelera()"
                  style="cursor: pointer; display: inline; margin-left: 10px"
                >
                  <i class="fas fa-arrow-alt-to-left"></i>
                </div> -->
                <div
                  id="button_pause_simulation"
                  style="cursor: pointer; display: inline; margin-left: 10px"
                >
                  <i class="fas fa-pause"></i>
                </div>
                <div
                  id="button_resume_simulation"
                  class="d-none"
                  style="cursor: pointer; display: inline; margin-left: 10px"
                >
                  <i class="fas fa-play"></i>
                </div>
                <!-- <div
                  id="btnAcelera"

                </div> -->
              </div>
            </div>
          </div>
        </div>
        <!--------------------- FIM TAB SIMULACAO ------------------>
      </div>
